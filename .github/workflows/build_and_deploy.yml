name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths:
      - index.html

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Copy files
      run: |
        mkdir dist
        cp index.html dist/

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

    - name: Deploy to Pages
      uses: actions/deploy-pages@v4
